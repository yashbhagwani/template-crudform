<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <header style="background-color:#5a61ed; color: white;">
        <div class="container py-2">
            <div class="row">
                <h1>Registeration Form.</h1>
                <div class="col">
                    <h3>SIGN UP.</h3>
                </div>
                <div class="col">
                    <input type="text" name="" class="form-control" id="searchbar" placeholder="search..."
                        onkeyup="searchFunc()">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container py-2">
            <div class="row">
                <div class="col-lg-4">
                    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                        <div class="row">
                            <h4>New User?</h4>
                            <p>Use the form below to create your account.</p>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="InputFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="InputFirstName" placeholder="Enter..">

                                <label for="InputLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="InputLastName" placeholder="Enter..">

                                <label for="InputEmail" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>

                                <label for="RadioGender" class="form-label">Gender</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio" value="Male">
                                        <label class="form-check-label" for="inlineRadio1">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio" value="Female">
                                        <label class="form-check-label" for="inlineRadio2">Female</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio" value="Other">
                                        <label class="form-check-label" for="inlineRadio3">Other</label>
                                    </div>
                                </div>

                                <label for="InputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="InputPassword">

                                <label for="InputConfirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="InputConfirmPassword">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p>Have an account? <a href="">Login</a></p>

                                <button type="submit" value="Submit" class="btn btn-primary"
                                    style="background-color: #5a61ed;">Complete Signup</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-8">
                    <table class="table" id="userlist">
                        <thead>
                            <tr>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Password</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>

            </div>
        </div>
    </main>
